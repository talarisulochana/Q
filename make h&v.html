<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Center Div with Transform</title>
<style>
  .S {
    position: relative;
    width: 100%;
    height: 100vh; 
  }

  .D {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    /*transform: translate(50%, 50%);*/
    width: 200px;
    height: 200px;
    background-color: lightblue;
  }

    button {
  background-color: blue
 transform 0.3s ease, background-color 0.3s ease;
}

.button:focus {
  transform: scale(1.1);
}
  
</style>
</head>
<body>
  <div class="S">
    <div class="D">
     Div
    </div>
  </div>
  <button>Div</button>
  <input type="checkbox" name="">checked
</body>
</html>
